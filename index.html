<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ºC &lt-&gt F</title>
    <link rel="shortcut icon" href="./images/thermometer.ico">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scripts.js"></script>
    
</head>
<body>
    <main id="main">
        <img src="./images/thermometer.png" alt="image termometers">
        <div id="fields">
            <input id="fieldCelsius" class="fields" type="text" value="ºC" aria-label="Celsius value">
            <input id="fieldFahrenheit" class="fields" type="text" value="F" aria-label="Fahrenheit value">
        </div>
        <div id="buttons">
            <button id="clear" class="buttons">Clear</button>
        </div>
        <span id="span"></span>
    </main>
</body>
</html>
